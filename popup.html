<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼多多抓取器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>拼多多商品信息抓取</h1>
  <div>
    <label for="folderPath">下载路径:</label>
    <input type="text" id="folderPath" placeholder="输入下载文件夹路径">
  </div>
  <button id="fetchData">获取商品信息</button>
  <button id="downloadImages">下载图片</button>
  <textarea id="result" rows="10" cols="30" readonly></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>

</body>
</html>
